name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable (if present)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "Gradlew found and made executable"
          else
            echo "Error: './gradlew' not found in repository root. Please add the Gradle wrapper files (gradlew, gradlew.bat, and gradle/wrapper/) to the project root and commit them."
            exit 1
          fi

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk